<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Blog Preview Component</title>
</head>

<body>
 <section id="preview-card-container">
  <div class="preview-card-img">
    <img src="./assets/images/illustration-article.svg" alt="Featured Image">
  </div>
  <div class="preview-card-text">
    <div class="yello-bg">
      <h4>Learning</h4>
    </div>
    <p class="published-date">Published 21 Dec 2023</p>
    <a href="#">
      <h2 class="blog-post-title"> HTML & CSS foundations</h2>
    </a>
    <p class="preview-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
  </div>
  <div class="blog-post-avatar-container">
    <img src="./assets/images/image-avatar.webp" alt="Blog Post Author Avatar">
    <h4>Greg Hooper</h4>
  </div>
 </section>
</body>

</html>
