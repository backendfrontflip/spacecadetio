<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="agecalc.css">
  <title>Frontend Mentor | Age calculator app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="container">
      <form>
        <div class="form-container">
          <div class="block">
            <label for="day">Day</label>
            <input type="number" id="day" class="input" placeholder="DD">
            <small></small>
          </div>
          
          <div class="block">
            <label for="month">Month</label>
            <input type="number" id="month" class="input" placeholder="MM">
            <small></small> <!-- This is where the error will appear -->
          </div>
          

          <div class="block">
            <label for="year">Year</label>
            <input type="number" id="year" class="input" placeholder="YYYY"> 
            <small></small>
          </div>          
        </div>

        <div class="submit-block">
          <hr>
          <button type="submit" class="submit-btn">
            <img src="assets/images/icon-arrow.svg" alt="icon-arrow">
          </button>
        </div>
      </form>

      <div class="output">
        <h1><span id="YY">--</span>years</h1>
        <h1><span id="MM">--</span>months</h1>
        <h1><span id="DD">--</span>days</h1>
      </div>
    </div>
  </div>

  <script src="agecalc.js"></script>
</body>
</html>
