<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice Generator App</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="advice-card">
    <div class="card-container">
      <p>Advice #<span id="advice-id"></span></p>
      <h2>" <span id="advice-text">Loading...</span> "</h2>
      <picture>
        <source media="(max-width:500px)" srcset="./images/pattern-divider-mobile.svg">
        <img src="images/pattern-divider-desktop.svg" alt="divider">
      </picture>
      <button id="advice-btn" aria-label="Get new advice">
        <img src="images/icon-dice.svg" alt="icon-dice">
      </button>
    </div>
  </div>
  <script src="app.js" defer></script>
</body>
</html>
