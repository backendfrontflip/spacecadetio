<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="pro.css">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; justify-content: baseline;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="product-card">
    <div class="product-container">
      <div class="img"></div>
      <div class="card-details">
        <p class="perfume">perfume</p>
        <h2 class="gab">Gabrielle Essence <br>Eau De Parfum</h2>
        <p class="floral">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="prices">
          <h2>$149.99</h2>
          <p>$169.99</p>
        </div>

        <button>
          <img src="images/icon-cart.svg" alt="icon-cart">
          Add to Cart
        </button>
      </div>
    </div>
  </div>

</body>
</html>
