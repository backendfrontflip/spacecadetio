<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Multi-Step Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left-sidebar">
      <div class="steps">
        <div class="step">
          <span class="round">1</span>
          <div class="step-info">
            <span>Step</span>
            <b>Personal Info</b>
          </div>
        </div>
      </div>
    </div>

    <div class="form-wrapper">
      <div class="form-content">
        <div class="step-1 active">
          <h2 class="title">Personal Info</h2>
          <p class="description">Please provide your name and email.</p>
          <form id="step-1-form">
            <div class="input-wrapper">
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="Enter your name">
              <small class="error-message">Name is required</small>
            </div>
            <div class="input-wrapper">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Enter your email">
              <small class="error-message">Email is required</small>
            </div>
            <div class="form-buttons">
              <button type="button" id="next-step" class="next-button">Next Step</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
