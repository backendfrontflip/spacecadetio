<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive comments section</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <template class="reply-input-section">
    <div class="reply-input container">
      <img src="images/avatars/image-juliusomo.png" alt="user" class="user-img">
      <textarea class="count-input" placeholder="Add a comment....."></textarea>
      <button class="send-btn">SEND</button>
    </div>
  </template>
  
  <template class="comment-section">
    <div class="comment container">
      <div class="c-score">
        <img src="images/icon-plus.svg" alt="plus" class="score-control score-plus">
        <p class="score-number">0</p>
        <img src="images/icon-minus.svg" alt="minus" class="score-control score-minus">
      </div>
      <div class="c-controls">
        <div class="reply">
          <img src="images/icon-reply.svg" alt="reply" class="control-icon">
          Reply
        </div>
       
        <div class="edit">
          <img src="images/icon-edit.svg" alt="edit" class="control-icon">
          Edit
        </div>
      </div>
      <div class="c-user">
        <img src="images/avatars/image-maxblagun.webp" alt="user" class="user-img">
        <p class="user-name">maxblagun</p>
        <p class="count-at">2 weeks ago</p>
      </div>
      <p class="c-text">
        <span class="reply-to"></span>
        <span class="c-body"></span>
      </p>
      <div class="replies"></div>
    </div>
  </template>
  
  

  <main>
    <div class="comment-main">
      <div class="comments-wrap">

      </div>
      
      <div class="reply-input container">
        <img src="images/avatars/image-juliusomo.png" alt="user" class="user-img">
        <textarea class="count-input" placeholder="Add a comment....."></textarea>
        <button class="send-btn">SEND</button>
      </div>
    </div>

    <div class="modal-wrap invinsible">
      <div class="modal container">
        <h3>delete comment?</h3>
        <p>Are you sure you want to delete this comment? This will remove the comment and can't be undone</p>
        <button class="yes">YES, DELETE</button>
        <button class="no">NO, CANCEL</button>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="main.js"></script>
</body>
</html>
